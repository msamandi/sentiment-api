name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean package --no-transfer-progress

      - name: Run Tests
        run: ./mvnw test

      - name: Build Docker image
        run: docker build -t sentiment-api .

      - name: Simulate deployment
        run: echo "Deployment to AutoIterative Platform simulated âœ…"